<div class="container">
  <form #signupForm="ngForm" (ngSubmit)="validate()">
    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="isManagerInput" name="isManager" [(ngModel)]="user.isManager">
      <label class="form-check-label" for="isManagerInput">Je suis un gérant</label>
    </div>
    <div class="form-group">
      <label for="emailInput">Email</label>
      <input type="email" class="form-control" id="emailInput" name="email" [(ngModel)]="user.email" [required]="true" [email]="true">
    </div>
    <div class="form-group">
      <label for="passwordInput">Password</label>
      <input type="password" class="form-control" id="passwordInput" name="password" [(ngModel)]="user.password" [required]="true">
    </div>
    <div class="form-group">
      <label for="firstNameInput">Prénom</label>
      <input type="text" class="form-control" id="firstNameInput" name="firstName" [(ngModel)]="user.firstName" [required]="true">
    </div>
    <div class="form-group">
      <label for="lastNameInput">Nom</label>
      <input type="text" class="form-control" id="lastNameInput" name="lastName" [(ngModel)]="user.lastName" [required]="true">
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!signupForm.valid">Valider</button>
  </form>
  <div>
    <a routerLink="/login">J'ai déjà un compte</a>
  </div>
</div>
