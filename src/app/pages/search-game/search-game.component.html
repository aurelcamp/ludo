<div class="container">
  <h1>Voici la liste de tous les jeux</h1>

  <div class="row">
    <div class="col-xs-12 col-md-4" *ngFor="let game of games">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">{{ game.name }}</h5>
          <p class="card-text">{{ game.description }}</p>
          <div>
            <button *ngIf="!game.isReserved" class="btn btn-primary" (click)="reserveGame(game)">Réserver</button>
            <div *ngIf="game.isReserved"><i>Réservé</i></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
